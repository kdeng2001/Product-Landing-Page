<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive-styles-header.css">
    <title>Product Landing Page</title>
  </head>
  <body>


    <header id="header">
      <img 
        id="header-img" 
        src="https://seeklogo.com/images/M/mugiwara-logo-303FD55C54-seeklogo.com.png"
      >
      <h1>MUGIWARA DRIP</h1>
      
      <nav id="nav-bar">
        <ul>
          <li>
            <a 
              class="nav-link"
              href="#video">
                MERCHANDISE
            </a>
          </li>
          <li>
            <a 
              class="nav-link" 
              href="#form">
              NEW RELEASES
            </a>
          </li>
          <li>
            <a 
            class="nav-link" 
            href="#submit">
              ABOUT
            </a>
          </li>
          <li>
            <a class="nav-link"
               href="#contact">
                CONTACT
            </a>
          </li>
        </ul>
      </nav>
    </header>


    
    <div class="body">

      <div>
        <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
          <label>            
            <h2 class="h2-text">Get updates on the latest Mugiwara Drip </h2>
            </label>
            <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="buggyDshanks@hotmail.com"
            required
            >
          <input id="submit" type="submit" value="SUBSCRIBE" >
        </form>
      </div>      
      <div>
        <iframe control
          id="video"
          src="https://www.youtube.com/embed/fMhmVGs65ck">
        </iframe> 
      </div>
    </div>

    <div class="merch-container">
    </div>


    <footer>
      <div class="footer-info contact">
        <h2>Contact Info</h2>
        <p>Email: support@mugiwaradrip.com</p>
        <p>Phone: (666) 666-6666</p>
      </div>
      <div class="footer-info">
        <p>Privacy</p>
        <p>Terms and Conditions</p>
      </div>
    </footer>
  </body>
</html>
